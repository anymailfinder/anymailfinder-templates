subject: Your [department] team might be interested
text: |
  Hey [name],

  I hope this email finds you well! I wanted to reach out because [media or other source of lead].

  [my company] has a new platform that will help the [department] team at [your company] [benefits].

  I know that [my product] will be able to help [company] [problem]. Are you available for a quick call [time]?

  Cheers,

  [my name]


